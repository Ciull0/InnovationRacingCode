<div class="row" id="heroDiv">
  <ngb-carousel *ngIf="images" [pauseOnHover] class="col-12" [interval]="3000">
    <ng-template ngbSlide *ngFor="let elem of images">
      <div class="picsum-img-wrapper">
        <img [src]="elem.url" alt="Random first slide">
      </div>
      <div class="carousel-caption text-primary">
        <h1>{{elem.title}}</h1>
        <p>{{elem.subTitle}}</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
