<div class="card text-white">
    <img class="card-img" [src]="'assets/'+info.url" alt="Card image">
    <div class="card-img-overlay">
      <div class="innerbox">
        <h1 class="card-title"><strong>{{info.title}}</strong></h1>
        <h3 class="card-subtitle">{{info.subtitle}}</h3>
      </div>
    </div>
</div>
